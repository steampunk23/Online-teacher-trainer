<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Profile</title>
    <link rel="stylesheet" href="trainer.css">
    <link rel="stylesheet" href="navigation_footer.css">
</head>
<body>

    <!-- Navigation Bar -->
    <section class="main_landing_section">
        <nav class="navbar">
            <div>
                <img src="danidu_src/logo.png" alt="TeachConnect Logo">
            </div>
            <ul class="navbarlist">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="search_bar">
                <form>
                    <input type="search" placeholder="Search Courses">
                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="nav_buttons">
                <button class="register_button">Register</button>
                <button class="login_button">Login</button>
            </div>
        </nav>
    </section>

    <!-- Trainer Profile Section -->
    <div class="profile-section">
        <div class="profile-pic">
            <img src="trainer-profile-pic.png" alt="Trainer Profile">
        </div>
        <div class="profile-details">
            <h1>Trainer Name</h1>
            <p>Trainer profile description goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>

    <!-- Account Information -->
    <div class="account-info">
        <h2>Account Information</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" value="Trainer's name is displayed here">

            <label for="email">Email</label>
            <input type="email" id="email" value="Trainer's email is displayed here">

            <label for="address">Address</label>
            <input type="text" id="address" value="Trainer's address is displayed here">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" value="Trainer's Phone no is displayed here">

            <label for="password">Password</label>
            <input type="password" id="password" value="Trainer's password is displayed here">

            <button type="button" id="edit-btn">Edit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer_section">
        <div class="container">
            <div class="row">
                <div class="footer_columns">
                    <h4>TeachConnect</h4>
                    <img src="danidu_src/logo.png">
                    <p>Teach</p>
                    <p>Learn</p>
                    <p>Inspire</p>
                </div>
                <!-- Additional Footer Columns -->
            </div>
        </div>
    </footer>

    <script src="trainer.js"></script>
</body>
</html>
