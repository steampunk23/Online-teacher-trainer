<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TeachConnect</title>
        <link rel="stylesheet" href="payment.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
    </head>

    <body>
        <section class="payment_container">
            <div class="payment_details">
                <h1>Payment Details</h1>
                <div class="billing_address">
                    <h2>Billing Address</h2>
                    <form action=" ">
                        <div class="input_box">
                            <label>Name</label>
                            <input type="text" class="input" placeholder="Name">
                        </div>
                        <div class="input_box">
                            <label>Address</label>
                            <textarea name="" id="message" cols="30" rows="3" placeholder="Your Address"></textarea>
                        </div>
                        <div class="input_box">
                            <label>City</label>
                            <input type="text" class="input" placeholder="City Name">
                        </div>
                        <div class="province_zipcode">
                            <div class="input_felx_box">
                                <label>Province</label>
                                <input type="text" class="input" placeholder="Province">
                            </div>
                            <div class="input_felx_box">
                                <label>Zip Code</label>
                            <input type="number" class="input" placeholder="Zip Code">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="payment_method">
                    <h2>Choose Payment Method</h2>
                    
                    <div class="payment_option">
                        <label>
                            <input type="radio" name="payment" value="visa" required>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
                        </label>

                        <label>
                            <input type="radio" name="payment" value="paypal">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/PayPal_logo.svg" alt="PayPal">
                        </label>
                    </div>
                    
                    <div>
                        <div class="input_box">
                            <label>Card Holder Name</label>
                            <input type="text" class="input" placeholder="City Name">
                        </div>

                        <div class="input_box">
                            <label>Card Number</label>
                            <input type="text" class="input" placeholder="City Name">
                        </div>

                        <div class="date_cvv">
                            <div class="input_box">
                                <label>Expiration Date</label>
                                <input type="date" class="input" placeholder="City Name">
                            </div>

                            <div class="input_box">
                                <label>CVV</label>
                                <input type="number" class="input" placeholder="City Name">
                            </div>

                        </div>
                    </div>

                 </div>
            </div>

            <div class="order_summery">
                <h1>Order Summery </h1>  
                
            </div>
        </section>








    </body>






</html>
