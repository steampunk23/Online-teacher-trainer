<!DOCTYPE html>
<head>
    <title>Trainer Register</title>
    <link rel="stylesheet" href="trainer-register.css">
</head>
<body>
    <div class="toggle-button">
        <a href="student-register.html"><button>Register</button></a>
        <a href=""><button>Log in</button></a>
    </div>
    <div class="register-details">
        <div class="logo">
            <img src="#" alt="logo">
        </div>
        <form action="#" onsubmit="return validateInputs()">
            <div class="input-field">
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="input-field">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-field">
                <input  id="phone-number" type="tel" placeholder="Phone Number">
                <p id="numbermessage"></p>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Country" required>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Subject" required>
            </div>
            <div class="input-field"> 
                 <select name="education" id="edu-select">
                    <option value="Bachelor">Bachelor</option>
                    <option value="Master">Master</option>
                    <option value="Doctorate">Doctorate</option>
                 </select>
            </div>
            <div class="input-field">
                <input id="password" type="password" placeholder="Password" required>
                <p id="charcheck"></p>
            </div>
            <div class="input-field">
                <input id="confirm-password" type="password" placeholder="Re-enter password" required>
                <p id="errorMessage"></p>
            </div>
            <button type="submit" class="register">Create an account</button>      
        </form>
        <p class="sign-in">already have an account? <a href="">Sign in</a></p>
    </div>
    <footer></footer>
    <script src="trainer-register.js"></script>      
</body>
</html>
